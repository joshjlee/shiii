<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>♡</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #cfcfcf;
  font-family: 'Cormorant Garamond', serif;
}

.container {
  text-align: center;
}

h1 {
  font-size: 64px;
  font-style: italic;
  font-weight: 400;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.prompt {
  font-size: 20px;
  margin-bottom: 15px;
  opacity: 0.7;
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid #777;
  color: #cfcfcf;
  font-size: 18px;
  padding: 8px;
  width: 200px;
  text-align: center;
  outline: none;
  transition: 0.3s ease;
}

input:focus {
  border-bottom: 1px solid #fff;
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

</style>
</head>

<body>

<div class="container">
  <h1>my little airport</h1>
  <div class="prompt">say the word.</div>
  <input type="password" id="passwordInput" autocomplete="off">
</div>

<!-- Hidden YouTube Audio Container -->
<div id="youtubeAudio" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const correctPassword = "122525"; // change if needed
const input = document.getElementById("passwordInput");
let player;

// Required by YouTube API
function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtubeAudio', {
    height: '0',
    width: '0',
    videoId: 'Q4HyYE_cEo8',
    playerVars: {
      autoplay: 0,
      controls: 0,
      loop: 1,
      playlist: 'Q4HyYE_cEo8'
    }
  });
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    if (input.value === correctPassword) {

      // Start music
      if (player && player.playVideo) {
        player.playVideo();
      }

      // Optional: fade out input for romantic effect
      input.style.opacity = "0";
      document.querySelector(".prompt").style.opacity = "0";

      setTimeout(() => {
        document.querySelector(".prompt").innerText = "♡";
        document.querySelector(".prompt").style.opacity = "1";
      }, 800);

    } else {
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 400);
      input.value = "";
    }
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    body {
      height: 100vh;
      background: #2b2b2b; /* dark gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: #1a1a1a; /* dark container */
      padding: 40px;
      border-radius: 0; /* sharp edges */
      text-align: center;
      width: 320px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 0; /* sharp edges */
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
      background: #333; /* darker input */
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 0; /* sharp edges */
      border: none;
      background: #000; /* black button */
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #111; /* slightly lighter on hover */
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>hi bb</h1>
    <input type="password" id="passwordInput" placeholder="password">
    <button onclick="checkPassword()">love u</button>
    <div class="error" id="errorMessage">Incorrect password</div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "122525"; // your password
      const userInput = document.getElementById("passwordInput").value;

      if (userInput === correctPassword) {
        // Redirect to a new page
        window.location.href = "welcome.html"; // replace with your page
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }
  </script>
</body>
</html>

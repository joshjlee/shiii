<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>♡</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #1a0f14 0%, #000000 60%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f4dada;
  font-family: 'Cormorant Garamond', serif;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.container {
  text-align: center;
}

h1 {
  font-size: 64px;
  font-style: italic;
  font-weight: 400;
  margin-bottom: 25px;
  letter-spacing: 1px;
  text-shadow: 0 0 20px rgba(255, 182, 193, 0.15);
}

.prompt {
  font-size: 20px;
  margin-bottom: 15px;
  opacity: 0.75;
  transition: opacity 0.8s ease;
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid #caa;
  color: #f4dada;
  font-size: 18px;
  padding: 8px;
  width: 200px;
  text-align: center;
  outline: none;
  transition: 0.4s ease;
}

input:focus {
  border-bottom: 1px solid #fff;
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

.heart {
  font-size: 28px;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 2s ease;
}

.show-heart {
  opacity: 1;
}

</style>
</head>

<body>

<div class="container">
  <h1>my little airport</h1>
  <div class="prompt">say the word.</div>
  <input type="password" id="passwordInput" autocomplete="off">
  <div class="heart" id="heart">♡</div>
</div>

<div id="youtubeAudio" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const correctPassword = "122525";
const input = document.getElementById("passwordInput");
let player;
let volumeInterval;

// YouTube API
function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtubeAudio', {
    height: '0',
    width: '0',
    videoId: 'Q4HyYE_cEo8',
    playerVars: {
      autoplay: 0,
      controls: 0,
      loop: 1,
      playlist: 'Q4HyYE_cEo8'
    }
  });
}

// Smooth volume fade-in
function fadeInAudio() {
  let volume = 0;
  player.setVolume(volume);
  volumeInterval = setInterval(() => {
    if (volume < 50) {
      volume += 2;
      player.setVolume(volume);
    } else {
      clearInterval(volumeInterval);
    }
  }, 200);
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    if (input.value === correctPassword) {

      // Start music
      if (player && player.playVideo) {
        player.playVideo();
        fadeInAudio();
      }

      // Fade out input + prompt
      input.style.opacity = "0";
      document.querySelector(".prompt").style.opacity = "0";

      // Show heart
      setTimeout(() => {
        document.getElementById("heart").classList.add("show-heart");
      }, 1000);

    } else {
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 400);
      input.value = "";
    }
  }
});
</script>

</body>
</html>

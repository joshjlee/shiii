<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    body {
      height: 100vh;
      background: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 0;
      text-align: center;
      width: 320px;
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 0;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
      background: #333;
      color: white;
    }

    input::placeholder {
      text-transform: lowercase;
      color: #aaa;
    }
